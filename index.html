<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/JavaScript" src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="output">0</div>
        <div class="keys">
            <button class="clear btn-xl">AC</button>
            <button class="add">+</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide">/</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="mutiply">*</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="substract">-</button>
            <button class="zero btn-l">0</button>
            <button class="equal btn-l">=</button>
        </div>
    </div>
    <footer>
        Designed and created by <a href="https://winsri.tech-alarm.com/" target="_blank">Winnie</a> | <a href="https://github.com/WinSanSri/" target="_blank">GitHub</a>
    </footer>
</body>
</html>
